<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate News & Press Release</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS and Popper.js for some Bootstrap components -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Generate News & Press Release</div>
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="date">Fecha:</label>
                                <input type="text" id="date" name="date" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="location">Lugar:</label>
                                <input type="text" id="location" name="location" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="description">Descripción noticia:</label>
                                <textarea id="description" name="description" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="objective">Objetivo:</label>
                                <textarea id="objective" name="objective" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="entities">Entidades involucradas:</label>
                                <textarea id="entities" name="entities" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="details">Detalles específicos del producto / acuerdo / evento:</label>
                                <textarea id="details" name="details" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="opinions">Opiniones o citas de los representantes:</label>
                                <textarea id="opinions" name="opinions" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="context">Contexto o trasfondo relevante:</label>
                                <textarea id="context" name="context" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="actions">Acciones de la entidad involucrada:</label>
                                <textarea id="actions" name="actions" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="contact">Contacto:</label>
                                <textarea id="contact" name="contact" class="form-control" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Generate</button>
                        </form>
                        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message|safe }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
